  #cookie-notice #cookie-notice-accept, #cookie-notice-decline {

    display: unset;
    margin: 0 0.3rem 0rem;
    padding: 0.5rem 0.7rem;

    border: 1px solid #b98036;
    border-radius: 0;

  @media (max-width: 767px) {

<div id="cookie-notice" class="neumorphism-card">
  <span style="color: #fff">
    Wir verwenden Cookies auf unserer Website, um zu verstehen, wie du diese nutzt. Indem du auf "Zustimmen" klickst,
    stimmst du deren Verwendung zu.
    <a href="/impressum" class="Dateh">Datenschutzerkl√§rung</a>
  </span>
  <span>
    <a id="cookie-notice-accept" class="btn">Zustimmen</a> <a id="cookie-notice-decline" class="btn">Ablehnen</i></a>
  </span>
</div>

<script>
  function createCookie(name, value, days) {
    var expires = "";
    if (days) {
      var date = new Date();
      date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
      expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + value + expires + "; path=/";
  }
  function readCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for (var i = 0; i < ca.length; i++) {
      var c = ca[i];
      while (c.charAt(0) == ' ') c = c.substring(1, c.length);
      if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
  }
  function eraseCookie(name) {
    createCookie(name, "", -1);
  }

  function deleteCookieWithPath(name, path = '.real-assets-support.de') {
    document.cookie = name + '=; Path=/; Domain='+path+'; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
  }

  if (readCookie('cookie-notice-dismissed') == 'true') {
    {% if site.google_tag_id %}
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', '{{site.google_tag_id}}');
    {% endif %}
  } else {
    document.getElementById('cookie-notice').style.display = 'flex';
  }
  document.getElementById('cookie-notice-accept').addEventListener("click", function () {
    createCookie('cookie-notice-dismissed', 'true', 31);
    document.getElementById('cookie-notice').style.display = 'none';
    location.reload();
  });
  document.getElementById('cookie-notice-decline').addEventListener("click", function () {
    document.getElementById('cookie-notice').style.display = 'none';
    deleteCookieWithPath("_gat_gtag_UA_138205903_1");
    deleteCookieWithPath("_ga");
    deleteCookieWithPath("_gid");
  });

</script>
