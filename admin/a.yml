backend:
  name: git-gateway
  branch: vs/blog-posts
publish_mode: editorial_workflow
media_folder: packages/landing-gatsby/static/images
public_folder: packages/landing-gatsby/images

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'packages/common/src/articles'
    create: true
    slug: 'index'
    media_folder: '../../../src/assets/image/uploads'
    public_folder: '../../images'
    path: '{{title}}/index'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Slug', name: 'slug', widget: 'string'}
      - { label: 'Tags', name: 'tags', add_to_top: true, minimize_collapsed: true, widget: 'list', field: {name: tag, label: Tag, widget: string}  }
      - { label: 'Keywords', name: 'keywords', widget: 'list', add_to_top: true, minimize_collapsed: true, field: {name: Keyword, label: keyword, widget: string} }
      - label: 'Image'
        name: 'image'
        widget: 'object'
        fields:
          - label: ImageUrl
            name: ImageUrl
            widget: image
          - label: ImageAlt
            name: ImageAlt
            widget: string
            
      - { label: 'Body', name: 'body', widget: 'markdown' }
